<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Portfolio</title>

<body>

  <body>
    <main>
      <nav class="navbar top-navigation">
        <input id="toggle" type="checkbox"></input>
        <label for="toggle" class="burger">
          <div class="burger-btn">
            <div class="burger-lines">
              <span class="burger-line line-0"></span>
              <span class="burger-line line-1"></span>
              <span class="burger-line line-2"></span>
            </div>
          </div>
        </label>
      </nav>
      <header class="header">
        <section class="headline">
          <h1 class="headline-heading"><span class="blue">Hey there. I’m Romans.</span><br>
            <span class="green">I’m a software developer</span>
          </h1>
          <p class="supporting-text blue"> I can help you build a product , feature or website Look through some of my
            work and experience! If you like what you see and have a project you need coded,
            don’t hesitate to contact me.</p>
          <section class="social">
            <ul class="social-icons-set">
              <li class="social-icon">
                <a href="#"><i class="fa-brands fa-twitter" target="_blank" aria-label="Twitter"></i></a>
              </li>
              <li class="social-icon">
                <a href="#"><i class="fa-brands fa-linkedin-in" target="_blank" aria-label="Linkedin"></i></a>
              </li>
              <li class="social-icon"><a href="#"><i class="fab fa-medium-m" target="_blank"
                    aria-label="Medium"></i></a>
              </li>
              <li class="social-icon">
                <a href="#"><i class="fa-brands fa-github" target="_blank" aria-label="GitHub"></i></a>
              </li>
              <li class="social-icon">
                <a href="#"><i class="fa-brands fa-angellist" target="_blank" aria-label="Angellist"></i></a>
              </li>
            </ul>
          </section>
        </section>
        <div class="btn-scroll-down">
          <div class="chevron-down">
          </div>
        </div>
      </header>
      <section class="works"></section>
      <section class="about-myself"></section>
    </main>

</html>
